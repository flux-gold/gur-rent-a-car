<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayfa Bulunamadı - Gür Rent A Car</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #0F0F0F 0%, #1A1A1A 100%);
        }
        
        .error-code {
            font-size: 120px;
            color: #F0C037;
            margin-bottom: 20px;
            font-weight: bold;
            line-height: 1;
        }
        
        .error-title {
            font-size: 32px;
            color: white;
            margin-bottom: 20px;
        }
        
        .error-message {
            font-size: 18px;
            color: #999;
            max-width: 600px;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .error-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .error-btn-primary {
            background: #F0C037;
            color: #0F0F0F;
        }
        
        .error-btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid white;
        }
        
        .error-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        
        .error-btn-primary:hover {
            background: #E8B225;
        }
        
        .error-btn-secondary:hover {
            background: white;
            color: #0F0F0F;
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 80px;
            }
            
            .error-title {
                font-size: 24px;
            }
            
            .error-message {
                font-size: 16px;
            }
            
            .error-actions {
                flex-direction: column;
                width: 100%;
                max-width: 300px;
            }
            
            .error-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-code">404</div>
        <h1 class="error-title">Sayfa Bulunamadı</h1>
        <p class="error-message">
            Üzgünüz, aradığınız sayfa bulunamadı. Sayfa taşınmış, silinmiş veya adresi yanlış yazmış olabilirsiniz.
        </p>
        
        <div class="error-actions">
            <a href="./" class="error-btn error-btn-primary">
                <i class="fas fa-home"></i> Ana Sayfaya Dön
            </a>
            <a href="#contact" class="error-btn error-btn-secondary">
                <i class="fas fa-phone"></i> İletişime Geç
            </a>
        </div>
        
        <p style="margin-top: 40px; color: #666; font-size: 14px;">
            5 saniye içinde ana sayfaya yönlendirileceksiniz...
        </p>
    </div>
    
    <script>
        // Otomatik yönlendirme
        setTimeout(function() {
            window.location.href = 'https://flux-gold.github.io/gur-rent-a-car/';
        }, 5000);
        
        // Ana sayfa linkini kontrol et
        document.querySelector('a[href="./"]').href = 'https://flux-gold.github.io/gur-rent-a-car/';
    </script>
</body>
</html>
